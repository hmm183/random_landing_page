<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   AI Model Efficiency Optimizer
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="font-roboto">
  <!-- Header -->
  <header class="bg-white shadow-md">
   <div class="container mx-auto flex justify-between items-center py-4 px-6">
    <div class="flex items-center">
     <img alt="Logo" class="h-10 w-10" height="40" src="logo.jpg" width="40"/>
     <span class="ml-2 text-xl font-bold">
      AI Model Efficiency Optimizer
     </span>
    </div>
    <nav class="flex space-x-6">
     <a class="text-gray-700 hover:text-orange-500" href="landing_page.html">
      Home
     </a>
     <a class="text-gray-700 hover:text-orange-500" href="features.html">
      Features
     </a>
     <a class="text-gray-700 hover:text-orange-500" href="cost.html">
      Pricing
     </a>
    </nav>
    <div class="flex space-x-4">
     <button class="bg-orange-500 text-white px-4 py-2 rounded">
      Help
     </button>
    </div>
   </div>
  </header>
  <!-- Contact Us Section -->
  <section class="container mx-auto my-12 px-6">
   <div class="bg-white shadow-md rounded-lg p-6 flex flex-col md:flex-row">
    <div class="md:w-1/2">
     <h2 class="text-3xl font-bold mb-4">
      Contact Us
     </h2>
     <form>
      <div class="mb-4">
       <label class="block text-gray-700" for="name">
        Name
       </label>
       <input class="w-full border rounded px-3 py-2" id="name" placeholder="Enter your name" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700" for="email">
        Email
       </label>
       <input class="w-full border rounded px-3 py-2" id="email" placeholder="you@email.com" type="email"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700" for="question">
        Question
       </label>
       <textarea class="w-full border rounded px-3 py-2" id="question" placeholder="Enter question or feedback"></textarea>
      </div>
      <button class="bg-orange-500 text-white px-4 py-2 rounded" type="submit">
       Submit
      </button>
     </form>
    </div>
    <div class="md:w-1/2 mt-6 md:mt-0 md:ml-6">
     <img alt="Map showing location" height="400" src="https://storage.googleapis.com/a1aa/image/Y_K7nT_IMvcr3_YBZJqOo1Whid4LVMxaKHSbUJbhMsw.jpg" width="600"/>
    </div>
   </div>
  </section>
  <!-- Support Options Section -->
  <section class="container mx-auto my-12 px-6 text-center">
   <h2 class="text-2xl font-bold mb-4">
    Support Options
   </h2>
   <p class="mb-2">
    <i class="fas fa-envelope">
    </i>
    Email support: rosh12345@rcb.com
   </p>
   <p class="mb-2">
    <i class="fas fa-phone">
    </i>
    Hotline: 1800-3990-7890
   </p>
   <p>
    Visit our FAQ page for quick answers and support.
   </p>
  </section>
  <!-- Follow Us Section -->
  <section class="container mx-auto my-12 px-6 text-center">
   <h2 class="text-2xl font-bold mb-4">
    Follow Us
   </h2>
  </section>
  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8">
   <div class="container mx-auto px-6">
    <div class="flex flex-col md:flex-row justify-between items-center">
     <div class="mb-6 md:mb-0">
      <h3 class="text-lg font-bold mb-2">
       Subscribe to our newsletter
      </h3>
      <div class="flex">
       <input class="w-full md:w-auto border rounded-l px-3 py-2" placeholder="Input your email" type="email"/>
       <button class="bg-orange-500 text-white px-4 py-2 rounded-r">
        Subscribe
       </button>
      </div>
     </div>
     <div class="flex items-center">
      <img alt="Logo" class="h-10 w-10" height="40" src="https://storage.googleapis.com/a1aa/image/qVzEbxYOFY9GjV5esK8l3YCD1RufrLafHOlXloHuiT4.jpg" width="40"/>
      <span class="ml-2 text-xl font-bold">
       AI Model Optimizer
      </span>
     </div>
    </div>
    <div class="flex flex-col md:flex-row justify-between items-center mt-6">
     <div class="flex space-x-4">
     </div>
    </div>
    <div class="flex justify-between items-center mt-6">
     <select class="bg-gray-800 text-white border-none rounded px-3 py-2">
      <option>
       English
      </option>
     </select>
     <p class="text-sm">
      © 2024 Brand, Inc. • Privacy • Terms • Sitemap
     </p>
    </div>
   </div>
  </footer>
 </body>
</html>
